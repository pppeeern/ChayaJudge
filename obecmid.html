<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OBEC Mid</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="scoresheet.css">
    </head>
    <body>
        <div id="content">
            <div id="header">
                <div style="width: 60%;">COMPETITION : <span class="comp-title">หุ่นยนต์ สพฐ. ระดับกลาง</span></div>
                <div>TEAM NAME : <input type="text" id="team-name" class="input-outline-none"></div>
                <div>ROUND :  <input type="number" id="round" class="input-outline-none"></div>
            </div>
            <div class="wrapper">
                <div id="sheet">
                    <div class="sheet-content">
                        <div class="sheet-content-header"></div>
                        <div class="sheet-content-lists">
                            <div class="sheet-content-lists-title">เคลื่อนที่ไปยังจุด Checkpoint</div>
                            <label class="sheet-content-lists-value">
                                <input type="radio" checked="true" class="sheet-input sheet-input-hide" scoredata="0">
                                <span class="sheet-button box">0</span>
                            </label>
                            <label class="sheet-content-lists-value">
                                <input type="radio" class="sheet-input sheet-input-hide" scoredata="10">
                                <span class="sheet-button box">1</span>
                            </label>
                            <label class="sheet-content-lists-value">
                                <input type="radio" class="sheet-input sheet-input-hide" scoredata="20">
                                <span class="sheet-button box">2</span>
                            </label>
                            <label class="sheet-content-lists-value">
                                <input type="radio" class="sheet-input sheet-input-hide" scoredata="30">
                                <span class="sheet-button box">3</span>
                            </label>
                        </div>
                    </div>
                    <div class="sheet-content">
                        <div class="sheet-content-header"></div>
                        <div class="sheet-content-lists">
                            <div class="sheet-content-lists-title">ปล่อยถุงยังชีพยังพื้นที่ที่กำหนด</div>
                            <label class="sheet-content-lists-value">
                                <input type="number" min="0" max="4" placeholder="0" class="sheet-button sheet-input rect" scoredata="15">
                            </label>
                        </div>
                    </div>
                    <div class="sheet-content">
                        <div class="sheet-content-header"></div>
                        <div class="sheet-content-lists">
                            <div class="sheet-content-lists-title">ทำภารกิจได้ครบ และหยุดนิ่งที่จุด START</div>
                            <label class="sheet-content-lists-value">
                                <input type="checkbox" class="sheet-input sheet-input-hide" scoredata="10">
                                <span class="sheet-button box"><i class="bi bi-check"></i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="sidebar">
                    <div>
                        <p>SCORE :</p>
                        <div style="display: flex; justify-content: space-around;">
                            <div style="width: 80%;"><span id="score" class="text-highlight">0</span> / 100</div>
                            <button title="Clear score" class="grayblue-button" onclick="wipe()">Clear</button>
                        </div>
                    </div>
                    <div>
                        <p>TIME (sec) :</p>
                        <div id="watch" class="flex-col" style="margin-top: 10px;">
                            <div class="flex-row" style="width: 100%;">
                                <input type="text" id="secLabel" placeholder="00" value="00" class="text-highlight" style="width: 100%; border: none; outline: none; background-color: rgba(255, 255, 255, 0); text-align: center;">
                                <span class="text-highlight">:</span>
                                <input type="text" id="tenLabel" placeholder="00" value="00" class="text-highlight" style="width: 100%; border: none; outline: none; background-color: rgba(255, 255, 255, 0); text-align: center;">
                            </div>
                            <div class="flex-row" style="margin-top: 6px; justify-content: space-around;">
                                <button title="Start stopwatch" onclick="startInter()" class="round-button grayblue-button"><i class="bi bi-play-fill"></i></button>
                                <button title="Stop stopwatch" onclick="stopInter()" class="round-button grayblue-button"><i class="bi bi-stop-fill"></i></button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="flex-col center sidebar-add">
                        <button title="Clear score sheet" onclick="clean()" class="round-button white-button" style="width: 30%; font-size: larger; margin: 10px 0;"><i class="bi bi-trash3"></i></button>
                        <button title="Export score sheet" class="round-button white-button" style="width: 30%; font-size: larger; margin: 10px 0;"><i class="bi bi-box-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
