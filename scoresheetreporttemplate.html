<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoresheet</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reporttemplate.css">
    </head>
    <body class="flex-col">
        <div id="content">
            <div id="sheet-header" class="flex-row">
                <div id="chayajudge">ChayaJudge</div>
                <div class="flex-col sheet-header-info"><div>Date</div><div id="sheet-date" class="bold">xx x, xxxx</div></div>
                <div class="verline"></div>
                <div class="flex-col sheet-header-info"><div>Sheet #</div><div id="sheet-id" class="bold">x0</div></div>
            </div>
            <div id="comp-detail" class="label-grid">
                <div id="detail-comp-name">Competition</div>
                <div class="detail" id="detail-team-name" holder="Team Name"></div>
                <div class="detail" id="detail-judge" holder="Judge"></div>
                <div class="detail" id="detail-round" holder="Round"></div>
                <div class="detail" id="detail-date" holder="Date"></div>
                <div class="detail" id="detail-start-time" holder="Start Time"></div>
                <div class="detail" id="detail-end-time" holder="End Time"></div>
                <div class="detail" id="detail-comp-score" holder="Score"></div>
                <div class="detail" id="detail-comp-time" holder="Time"></div>
            </div>
            <div class="flex-col center" style="padding: 2rem 0;">
                <table id="comp-score-breakdown">
                    <tr>
                        <th>Mission</th>
                        <th>Max</th>
                        <th>Count</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Xxx</td>
                        <td>X</td>
                        <td>X</td>
                        <td>XX</td>
                    </tr>
                </table>
                <div style="width: 90%; display: flex; justify-content: flex-end; margin: 1.4rem;">
                    <table id="comp-score-summary">
                        <tr>
                            <th>Total Score</th>
                            <th id="detail-comp-score">140</td>
                            <td id="max-score"> / 166</td>
                        </tr>
                        <tr>
                            <th>Total Time (sec)</th>
                            <th id="detail-comp-time">69.51</td>
                            <td id="max-time"> / 120.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll("div.detail").forEach((label) => {
                label.innerHTML = label.getAttribute("holder") + ": ";
            });
        </script>
    </body>
</html>
